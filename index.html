<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<main>
			<p class="logo">JScalc v1.1</p>
			<section class="section-display">
				<p class="message"></p>
				<p class="display">0</p>
			</section>
			<section class="section-btns">
				<button class="btn settings">⚙</button>
				<button class="btn clear">AC</button>
				<button class="btn back">&larr;</button>
				<button class="btn operator divide">÷</button>
				<button class="btn num">7</button>
				<button class="btn num">8</button>
				<button class="btn num">9</button>
				<button class="btn operator multiply">×</button>
				<button class="btn num">4</button>
				<button class="btn num">5</button>
				<button class="btn num">6</button>
				<button class="btn operator subtract">-</button>
				<button class="btn num">1</button>
				<button class="btn num">2</button>
				<button class="btn num">3</button>
				<button class="btn operator add">+</button>
				<button class="btn squared">x^2</button>
				<button class="btn num zero">0</button>
				<button class="btn decimal">.</button>
				<button class="btn equals">=</button>
			</section>
		</main>
	</body>
</html>
